version: "3"
services:
    backend:
        network_mode: "host"
        image: ${REPO-}backend
        build:
            context: backend
        env_file: common/env/${VIDEOSDB_CONFIG-testing}.txt
        environment:
            - GOOGLE_CLOUD_PROJECT=${PROJECT-worpdress-279321}

    frontend:
        network_mode: "host"
        image: ${REPO-}frontend
        env_file: common/env/${VIDEOSDB_CONFIG-testing}.txt
        build:
            context: frontend
        volumes:
            - yarn_cache:/yarn

    json-caching-proxy:
        network_mode: "host"
        image: ${REPO-}json-caching-proxy
        build:
            context: tests/end2end/utils/json-caching-proxy
        ports:
            - 43783:43783
        stop_signal: SIGKILL
        profiles:
            - test-servers

    firebase-emulator:
        network_mode: "host"
        image: ${REPO-}firebase-emulator
        environment:
            - GCP_PROJECT=${FIREBASE_PROJECT-firebase-testing}
            - ENABLE_UI=true
        volumes:
            - emulator-data:/firebase/baseline-data
        ports:
            - 8080:8080
        profiles:
            - test-servers

    firebase:
        image: ${REPO-}firebase
        command: deploy --project ${FIREBASE_PROJECT-firebase-testing} --only=hosting

volumes:
    emulator-data:
        name: emulator-data
    yarn_cache:


