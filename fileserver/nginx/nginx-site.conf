upstream frontend_sadhguru_upstream {
    server localhost:3001;
}


server {
    server_name sadhguru.digital www.sadhguru.digital;
    location / {
        proxy_pass http://frontend_sadhguru_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }


    listen 444 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/sadhguru.digital/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/sadhguru.digital/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}





server {
    if ($host = www.sadhguru.digital) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = sadhguru.digital) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



    listen 81;
    server_name sadhguru.digital www.sadhguru.digital;
    return 404; # managed by Certbot




}
