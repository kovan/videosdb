timeout: 5400s
options:
    env:
        - BRANCH=$_BRANCH

steps:
  - name: us-central1-docker.pkg.dev/worpdress-279321/registry/videosdb-builder
    args:
        - git checkout $BRANCH

  - name: us-central1-docker.pkg.dev/worpdress-279321/registry/videosdb-builder
    args:
        - --verbose
        - init-gcp

  - name: us-central1-docker.pkg.dev/worpdress-279321/registry/videosdb-builder
    env:
        - 'BUILD_ID=$BUILD_ID'
        - 'VIDEOSDB_CONFIG=$_VIDEOSDB_CONFIG'
        - 'LOGLEVEL=$_LOGLEVEL'
    args:
        - --verbose
        - $TRIGGER_NAME

