version: "3"
services:
    backend:
        network_mode: "host"
        image: gcr.io/worpdress-279321/backend-master:latest
        env_file: ../../common/env/testing.txt
        depends_on:
            - firestore-emulator
        environment:
            - GOOGLE_CLOUD_PROJECT=videosdb-testing
            - DEBUG=1
            - LOGLEVEL=DEBUG

    firestore-emulator:
        network_mode: "host"
        image: spine3/firebase-emulator
        environment:
            - GCP_PROJECT=videosdb-testing
            - ENABLE_UI=true
        volumes:
            - emulator-data:/firebase/baseline-data
        ports:
            - 8080:8080
volumes:
    emulator-data:
        name: emulator-data
    yarn_cache:
