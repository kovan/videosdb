version: "3"
services:
    backend:
        network_mode: "host"
        image: gcr.io/worpdress-279321/backend-$BRANCH_NAME:latest
        env_file: ../../common/env/testing.txt
        depends_on:
            - firestore-emulator
            - json-caching-proxy
        environment:
            - GOOGLE_CLOUD_PROJECT=firebase-testing

    firestore-emulator:
        network_mode: "host"
        image: spine3/firebase-emulator
        environment:
            - GCP_PROJECT=firebase-testing
        ports:
            - 8080:8080

    frontend:
        network_mode: "host"
        image: gcr.io/worpdress-279321/frontend-$BRANCH_NAME:latest
        env_file: ../../common/env/testing.txt
        environment:
            - NODE_OPTIONS=--openssl-legacy-provider

        depends_on:
            - firestore-emulator

    json-caching-proxy:
        network_mode: "host"
        image: gcr.io/worpdress-279321/json-caching-proxy:latest
        ports:
            - 43783:43783
        stop_signal: SIGKILL
