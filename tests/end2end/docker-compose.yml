version: "3"
services:
    backend:
        network_mode: "host"
        image: backend
        build:
            context: ../../backend
        env_file: ../../common/env/testing.txt
        depends_on:
            - json-caching-proxy
            - firestore-emulator
        environment:
            - GOOGLE_CLOUD_PROJECT=videosdb-firebase
            - DEBUG=1
            - LOGLEVEL=INFO

    frontend:
        network_mode: "host"
        image: frontend
        env_file: ../../common/env/testing.txt
        environment:
            - NODE_OPTIONS=--openssl-legacy-provider
        build:
            context: ../../frontend
        depends_on:
            - firestore-emulator

    json-caching-proxy:
        network_mode: "host"
        image: json-caching-proxy
        build:
            context: utils/json-caching-proxy
        ports:
            - 43783:43783
        stop_signal: SIGKILL

    firestore-emulator:
        network_mode: "host"
        image: spine3/firebase-emulator
        environment:
            - GCP_PROJECT=videosdb-firebase
            - ENABLE_UI=true
        volumes:
            - emulator-data:/firebase/baseline-data
        ports:
            - 8080:8080

volumes:
    emulator-data:
        name: emulator-data
