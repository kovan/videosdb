version: "3"
services:
    backend:
        network_mode: "host"
        image: backend
        build:
            context: ../../backend
        env_file: ../../common/env/sadhguru.txt
        depends_on:
            - json-caching-proxy
            - firestore-emulator
        environment:
            - DEBUG=1
            - PYTHONDEVMODE=1
            - PYTHONASYNCIODEBUG=1
            - FIRESTORE_EMULATOR_HOST=localhost:8080
            - YOUTUBE_API_KEY=AIzaSyDM-rEutI1Mr6_b1Uz8tofj2dDlwcOzkjs
            - YOUTUBE_API_URL=http://localhost:43783/youtube/v3
            - LOGLEVEL=DEBUG
            - GOOGLE_CLOUD_PROJECT=videosdb-firebase

    frontend:
        network_mode: "host"
        image: frontend
        env_file: ../../common/env/sadhguru.txt
        environment:
            - FIRESTORE_EMULATOR_HOST=localhost:8080
            - NODE_OPTIONS=--openssl-legacy-provider
        build:
            context: ../../frontend
        depends_on:
            - firestore-emulator
        entrypoint: yarn

    json-caching-proxy:
        network_mode: "host"
        image: json-caching-proxy
        build:
            context: utils/json-caching-proxy
        ports:
            - 6001:6001
        stop_signal: SIGKILL

    firestore-emulator:
        network_mode: "host"
        image: spine3/firebase-emulator
        environment:
            - GCP_PROJECT=videosdb-firebase
            - ENABLE_UI=true
        volumes:
            - emulator-data:/firebase/baseline-data

volumes:
    emulator-data:
        name: emulator-data
