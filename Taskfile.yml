    #             -e GOOGLE_APPLICATION_CREDENTIALS=common/keys/{{.VIDEOSDB_CONFIG}}.json
    #             {{.REPO}}frontend-{{.BRANCH}}:latest
    #             yarn run-s generate deploy

    download-cache:
        deps: [init]
        cmds:
            - gsutil cp gs://httpx-cache-{{.VIDEOSDB_CONFIG}}/dump.rdb.gz .
            - gunzip -f dump.rdb.gz


    upload-cache:
        deps: [init]
        cmds:
            - gzip --keep dump.rdb
            - gsutil cp dump.rdb.gz gs://httpx-cache-{{.VIDEOSDB_CONFIG}}/
            - rm -f dump.rdb.gz


    run-backend:
        run: once
        deps: [init, build-backend]
        cmds:
            - docker compose stop redis
            - docker compose cp dump.rdb redis:/data
            - docker compose up redis -d
            - task: wait-for-redis
            - defer: docker compose stop redis && docker compose cp redis:/data/dump.rdb .
            - docker compose restart firebase-emulator
            - task: wait-for-emulator
            - docker run --rm
                --network host
                --env-file common/env/{{.VIDEOSDB_CONFIG}}.txt
                {{if .LOGLEVEL}} -e LOGLEVEL={{.LOGLEVEL}} {{end}}
                {{.REPO}}backend-{{.BRANCH}}:latest
                run main
                    --check-for-new-videos
                    --enable-transcripts
                    --enable-twitter-publishing
                    --export-to-emulator-host {{.FIRESTORE_EMULATOR}}



    run-frontend:
        run: once
        deps: [init, build-frontend]
        cmds:
            - docker run --rm
                --network host
                --env-file common/env/{{.VIDEOSDB_CONFIG}}.txt
                -e FIRESTORE_EMULATOR_HOST={{.FIRESTORE_EMULATOR}}
                -e GOOGLE_APPLICATION_CREDENTIALS=common/keys/{{.VIDEOSDB_CONFIG}}.json
                {{.REPO}}frontend-{{.BRANCH}}:latest
                yarn run-s generate deploy



    generate-gcp:
        deps: [init,  build-all, unittests, end2end-tests, download-cache]
        cmds:
            - task: generate
            - defer: {task: upload-cache}



    generate:
        deps: [init, build-all, unittests, end2end-tests, start-servers]
        cmds:
            - task: run-backend
            - task: run-frontend



    push:
        deps: [init]
        internal: true
        cmds:
            - docker push -q {{.REPO}}{{.IMAGE}}-{{.BRANCH}}:{{.REVISION_ID}}
            - docker push -q {{.REPO}}{{.IMAGE}}-{{.BRANCH}}:latest


    push-frontend:
        deps: [build-frontend]
        run: once
        cmds:
            - task: push
              vars:
                IMAGE: frontend


    push-backend:
        deps: [build-backend]
        run: once
        cmds:
            - task: push
              vars:
                IMAGE: backend

    build-and-push-other-images:
        deps: [init]
        run: once
        cmds:
            - REPO={{.REGISTRY}} docker compose build {{.TEST_SERVERS}}
            - REPO={{.REGISTRY}} docker compose push {{.TEST_SERVERS}}
            - docker build utils/builder -t {{.REGISTRY}}videosdb-builder
            - docker push {{.REGISTRY}}videosdb-builder
        vars:
            IN_GCP: dummy-build-id


    test:
        deps: [init, unittests, end2end-tests]

    default:
        deps: [init, build-all, unittests, end2end-tests]


    local-run-backend:
        cd backend &&
        LOGLEVEL=DEBUG
        DEBUG=1
        YOUTUBE_API_URL=http://127.0.0.1:43783/youtube/v3
        FIRESTORE_EMULATOR_HOST=localhost:46456
        poetry run main -c --dotenv ../common/env/testing.txt; cd ..

    local-ipython-shell: backend/utils/ipythonshell.sh




# cloud build trigger tasks. Task names must match with the trigger names in the GCP console

    backend-master:
        deps: [init, build-backend, unittests-backend]
        cmds:
            - task: push-backend

    backend-prod:
        deps: [build-backend, unittests-backend, end2end-tests]
        cmds:
            - task: push-backend

    frontend-master:
        deps: [build-frontend, unittests-frontend]
        cmds:
            - task: push-frontend

    frontend-prod:
        deps: [build-frontend, unittests-frontend, end2end-tests]
        cmds:
            - task: push-frontend

    tests-end2end-master:
        cmds:
            - task: end2end-tests

    tests-end2end-prod:
        cmds:
            - task: end2end-tests

    generate-testing:
        cmds:
            - task: generate-gcp
        preconditions:
            - test {{.VIDEOSDB_CONFIG}}

    generate-sadhguru:
        cmds:
            - task: generate-gcp
        preconditions:
            - test {{.VIDEOSDB_CONFIG}}

    generate-nithyananda:
        cmds:
            - task: generate-gcp
        preconditions:
            - test {{.VIDEOSDB_CONFIG}}

