version: '3'
env:
    DOCKER_PASSWORD: 5@fs@i@58Zp6wfiH
    MAIN_PROJECT: worpdress-279321
    REGISTRY: us-central1-docker.pkg.dev/{{.MAIN_PROJECT}}/registry/
    REPO: '{{if .IN_GCP }}{{.REGISTRY}}{{end}}'
    FIRESTORE_EMULATOR: 127.0.0.1:46456
    YOUTUBE_API_URL: http://127.0.0.1:43783/youtube/v3
    IN_GCP: "{{.BUILD_ID}} || {{.GOOGLE_CLOUD_SHELL}}"
    BRANCH:
        sh: git branch --show-current
    REVISION_ID:
        sh: git rev-parse HEAD
    TEST_SERVERS: json-caching-proxy firebase-emulator

output: prefixed

tasks:
    init:
        run: once
        cmds:
            - cmd:
                '{{if .IN_GCP }}
                    echo {{.DOCKER_PASSWORD}} | docker login --username eelis --password-stdin;
                    gcloud auth activate-service-account --key-file common/keys/{{.MAIN_PROJECT}}.json;
                    gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
                {{end}}'
            - env

    build:
        internal: true
        cmds:
            # pull the image for --cache-from
            - cmd: '{{if .IN_GCP }} docker pull -q {{.REPO}}{{.IMAGE}}-{{.BRANCH}}:latest{{end}}'
              ignore_error: true

            - docker build
                -t {{.REPO}}{{.IMAGE}}-{{.BRANCH}}:{{.REVISION_ID}}
                -t {{.REPO}}{{.IMAGE}}-{{.BRANCH}}:latest
                --cache-from {{.REPO}}{{.IMAGE}}-{{.BRANCH}}:latest
                {{.IMAGE}}


    wait-for-port:
        internal: true
        cmds:
            - docker run --rm --network host busybox
                sh -c '
                    until nc -z {{.HOST}} {{.PORT}};
                        do echo "waiting for port {{.PORT}} on host {{.HOST}} ...";
                        sleep 2;
                    done'

    build-backend:
        deps: [init]
        run: once
        cmds:
            - cp -r common backend
            - task: build
              vars:
                IMAGE: backend

    build-frontend:
        deps: [init]
        run: once
        cmds:
            - cp -r common frontend
            # firebase command needs this file here:
            - cp common/firebase/firebase.json frontend
            - task: build
              vars:
                IMAGE: frontend

    build-all:
        deps: [build-frontend, build-backend]

    wait-for-redis:
        cmds:
            - task: wait-for-port
              vars:
                HOST: 127.0.0.1
                PORT: 6379

    wait-for-emulator:
        cmds:
            - task: wait-for-port
              vars:
                HOST:
                    sh: echo {{.FIRESTORE_EMULATOR}} | cut -d ":" -f 1
                PORT:
                    sh: echo {{.FIRESTORE_EMULATOR}} | cut -d ":" -f 2


    start-servers:
        deps: [init]
        run: once
        cmds:
            - '{{if .IN_GCP }}
                    docker compose pull -q
                {{else}}
                    docker compose build
                {{end}}'
            - docker compose restart
            - docker compose up --detach
            - task: wait-for-redis
            - task: wait-for-emulator

    stop-servers: docker compose down

    unittests-frontend:
        run: once
        deps:  [init, build-frontend]
        cmds:
            - docker run --rm
                --network host
                --env-file common/env/testing.txt
                {{.REPO}}frontend-{{.BRANCH}}:latest
                yarn test


    unittests-backend:
        run: once
        deps: [init, build-backend, start-servers]
        cmds:
            - rm -f {{.CID_FILE}}
            - docker run
                --cidfile {{.CID_FILE}}
                --network host
                --env-file common/env/testing.txt
                -e LOGLEVEL=DEBUG
                -e DEBUG=1
                -e PYTHONDEVMODE=1
                -e FIRESTORE_EMULATOR_HOST={{.FIRESTORE_EMULATOR}}
                {{.REPO}}backend-{{.BRANCH}}:latest
                run sh -c "coverage run -m unittest && coverage report -m && coverage html"
            - defer: docker rm $(cat {{.CID_FILE}})
            - docker cp $(cat {{.CID_FILE}}):/app/htmlcov .
        vars:
            CID_FILE: /tmp/unittests-backend.cid

    unittests:
        run: once
        deps: [init, unittests-backend, unittests-frontend]

    end2end-tests:
        run: once
        deps: [init, build-frontend, build-backend, start-servers]
        cmds:
            #- defer: docker compose logs
            - docker run --rm
                --network host
                --env-file common/env/testing.txt
                -e LOGLEVEL=DEBUG
                -e DEBUG=1
                -e PYTHONDEVMODE=1
                -e FIRESTORE_EMULATOR_HOST={{.FIRESTORE_EMULATOR}}
                -e YOUTUBE_API_URL={{.YOUTUBE_API_URL}}
                {{.REPO}}backend-{{.BRANCH}}:latest
                run main -c

            - docker run --rm
                --network host
                --env-file common/env/testing.txt
                -e FIRESTORE_EMULATOR_HOST={{.FIRESTORE_EMULATOR}}
                {{.REPO}}frontend-{{.BRANCH}}:latest
                {{if .IN_GCP }}
                    yarn generate
                {{else}}
                    yarn run-s generate start
                {{end}}


    # deploy-test:
    #     run: once
    #     deps: [init, build-frontend, build-backend, start-servers]
    #     cmds:
    #         - docker run
    #             --network host
    #             -e YOUTUBE_API_URL={{.YOUTUBE_API_URL}}
    #             -e FIRESTORE_EMULATOR_HOST={{.FIRESTORE_EMULATOR}}
    #             --env-file common/env/{{.VIDEOSDB_CONFIG}}.txt
