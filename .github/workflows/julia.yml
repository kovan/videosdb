name: Julia CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11'
      - name: Run tests
        working-directory: .
        run: julia --project=backend_julia -e 'using Pkg; Pkg.instantiate(); Pkg.test()'
